<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/templates/managementBase.xhtml">
    
<ui:define name="title">User Management | Telemetrix </ui:define>
    <ui:define name="viewCategoryTitle">User Management</ui:define>
    <ui:define name="content">
        <p:outputLabel for="user" value="Select User: " />
            <p:selectOneMenu id="user" value="#{userManagement.user}" style="width:150px">
                <p:ajax listener="#{userManagement.onUserChange}" update="userDetails" />
                <f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{userManagement.users}" />
            </p:selectOneMenu>
        <center>
            <!--Add a header image here-->
        </center>
        <h:form id="userDetails">
            <p:panel>
                <h:panelGrid columns="2" cellpading="5">
                    <h:outputLabel for="pairedDevice" value="Paired With:" style="font-weight:bold"/>
                    <p:inputText id="pairedDevice" value="#{userManagement.pairedDevice}" readonly="true" label="Paired Device"/>
                    
                    <h:outputLabel for="username" value="User Name:" style="font-weight:bold" />
                    <p:inputText id="userName" value="#{userManagement.username}" required="true" label="Device Name" />
                    <h:outputLabel for="gender" value="Gender:" style="font-weight:bold" />
                    <p:inputText id="gender" value="#{userManagement.gender}"/>
                    <h:outputLabel for="age" value="Age:" style="font-weight:bold" />
                    <p:inputText id="age" value="#{userManagement.age}"/>
                    <h:outputLabel for="email" value="Email:" style="font-weight:bold" />
                    <p:inputText id="email" value="#{userManagement.email}"/>
                    <h:outputLabel for="address" value="Email:" style="font-weight:bold" />
                    <p:inputText id="address" value="#{userManagement.address}"/>
                </h:panelGrid>
                <center>
                    <p:commandButton icon="ui-icon-disk" value="Save" action="#{userManagement.save()}" />
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
