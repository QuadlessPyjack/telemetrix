<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ct="http://www.chartistjsf.org/charts">
    <h:outputScript name="charts/charts.js" library="primefaces" />
    <h:outputStylesheet name="charts/charts.css" library="primefaces" />

    <f:view contentType="text/html"/>
    <f:event type="preRenderView" listener="#{statistics.setCurrentModel(modelType, chartType, 'template')}" />
    <ui:debug/>
    <ui:insert name="title">Photon Telemetrix</ui:insert>
    <a id="LOGOTEXTSIDE" href="/index.xhtml">
        <span class="fontSize30"><ui:insert name="viewCategoryTitle">Data</ui:insert></span>
        <span class="fontSize28 regularFont">Telemetry</span>
    </a>
    <p:separator/>
    <h:form>
        <p:growl autoUpdate="true"/>
        <ui:repeat value="#{statistics.getFiltersByModel(modelType)}" var="filter">
            <p:commandButton  style="margin-right: 10px"
                              onclick=""
                              action="#{statistics.setCurrentModelFilter(filter.action)}" 
                              value="#{filter.name}"
                              update="@this">
            </p:commandButton>
        </ui:repeat>
        <br/>
        <br/>
        <div>
            <ui:insert name="content"/>
        </div>
    </h:form>
</ui:composition>
