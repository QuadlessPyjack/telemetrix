<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ct="http://www.chartistjsf.org/charts">
    <h:outputScript name="charts/charts.js" library="primefaces" />
    <h:outputStylesheet name="charts/charts.css" library="primefaces" />

    <f:view contentType="text/html"/>
    <ui:debug/>
    <ui:insert name="title">Photon Telemetrix</ui:insert>
    <a id="LOGOTEXTSIDE" href="/index.xhtml">
        <span class="fontSize30"><ui:insert name="viewCategoryTitle">Data</ui:insert></span>
        <span class="fontSize28 regularFont">Telemetry</span>
    </a>
    <p:separator/>
    <ui:repeat value="#{statistics.currentModelFilters}" var="filter">
        <p:commandButton style="margin-right: 10px" action="#{filter.action}" value="#{filter.name}"/>
    </ui:repeat>
    <br/>
    <br/>
    <div>
    <ct:chart type="bar" model="#{statistics.currentModel}" style="width:100%; height:80%; y:20" />
    <ui:insert name="content"/>
    </div>
</ui:composition>
